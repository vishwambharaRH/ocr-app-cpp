name: Build, Test & Lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- DEPENDENCIES: LINUX ---
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config git \
            libtesseract-dev libleptonica-dev libssl-dev \
            qt6-base-dev qt6-declarative-dev qt6-pdf-dev qt6-tools-dev \
            clang-tidy

      # --- DEPENDENCIES: MACOS ---
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake pkg-config qt@6 tesseract llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)/lib/cmake" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      # --- DEPENDENCIES: WINDOWS ---
      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Install Tesseract via vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install tesseract:x64-windows
          vcpkg install leptonica:x64-windows
          vcpkg install openssl:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          echo "VCPKG_TARGET_TRIPLET=x64-windows" >> $GITHUB_ENV

      # --- CONFIGURE ---
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            ${{ env.CMAKE_TOOLCHAIN_FILE != '' && format('-DCMAKE_TOOLCHAIN_FILE={0}', env.CMAKE_TOOLCHAIN_FILE) || '' }} \
            ${{ env.VCPKG_TARGET_TRIPLET != '' && format('-DVCPKG_TARGET_TRIPLET={0}', env.VCPKG_TARGET_TRIPLET) || '' }}

      # --- BUILD ---
      - name: Build
        run: cmake --build build --config Release -- -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 2)

      # --- DEPLOYMENT (WINDOWS ONLY) ---
      - name: Deploy Qt/Deps (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          WINDEPLOYQT=$(find /c/Users/runneradmin/AppData/Local/Qt -name "windeployqt.exe" 2>/dev/null | head -n 1)
          if [ -z "$WINDEPLOYQT" ]; then
            echo "::warning::windeployqt not found; skipping Qt deployment"
            WINDEPLOYQT=windeployqt
          fi
          
          "$WINDEPLOYQT" --release build/Release/*.exe || echo "::warning::windeployqt deployment may have issues"
          
          if [ -d "$VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin" ]; then
            cp "$VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin/"*.dll build/Release/ 2>/dev/null || true
          fi

      # --- LINTING (Ubuntu only; macOS clang-tidy has header path issues) ---
      - name: Run Clang-Tidy
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ ! -f build/compile_commands.json ]; then
            echo "::error::compile_commands.json not found!"
            exit 1
          fi
          find src -name "*.cpp" -print0 | xargs -0 -I {} clang-tidy -p build \
            -quiet -warnings-as-errors='*' \
            -checks='-*,clang-analyzer-*,performance-*,modernize-use-nullptr,readability-redundant-*' {}

      # --- TESTING ---
      - name: Run Unit Tests
        run: |
          cd build
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows: add DLL path and run CTest in Release config
            export PATH=$PATH:$(pwd)/Release
            ctest -C Release --output-on-failure --verbose
          else
            # Linux/macOS: run CTest normally
            ctest --output-on-failure --verbose
          fi

      # --- PACKAGING ---
      - name: Create Package
        run: |
          mkdir -p packaged
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            APP_PATH=$(find build -name "*.app" -type d 2>/dev/null | head -n 1)
            if [ -n "$APP_PATH" ]; then
              zip -r "packaged/QtQuickTessApp-macos.zip" "$APP_PATH"
            else
              echo "::warning::No .app bundle found to package"
            fi
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ -d "build/Release" ]; then
              cd build
              7z a ../packaged/QtQuickTessApp-windows.zip Release/
            else
              echo "::warning::No Release folder found to package"
            fi
          else
            EXECUTABLE=$(find build -maxdepth 1 -type f -executable -not -name "cmake" -not -name "test_utils" 2>/dev/null | head -n 1)
            if [ -n "$EXECUTABLE" ]; then
              tar -czf "packaged/QtQuickTessApp-linux.tar.gz" -C build $(basename "$EXECUTABLE")
            else
              echo "::warning::No executable found to package"
            fi
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: packaged/
          if-no-files-found: warn

  # --- SECURITY SCAN (CodeQL) ---
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies for CodeQL
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
            libtesseract-dev libleptonica-dev \
            qt6-base-dev qt6-declarative-dev qt6-tools-dev qt6-pdf-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2