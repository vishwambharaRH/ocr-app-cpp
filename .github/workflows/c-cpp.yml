name: Build, Test & Lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Force bash shell on Windows so we can reuse the same cmake commands
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- DEPENDENCIES: LINUX ---
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config git \
            libtesseract-dev libleptonica-dev \
            qt6-base-dev qt6-declarative-dev qt6-quickcontrols2-6-dev qt6-tools-dev \
            clang-tidy

      # --- DEPENDENCIES: MACOS ---
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake pkg-config qt@6 tesseract llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)/lib/cmake" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      # --- DEPENDENCIES: WINDOWS ---
      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0' # Adjust to your needed version
          host: 'windows'
          arch: 'win64_msvc2019_64'

      - name: Install Tesseract via vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # vcpkg is pre-installed on GitHub Actions runners
          vcpkg install tesseract:x64-windows
          vcpkg install leptonica:x64-windows
          # Integrate vcpkg with CMake
          echo "CMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV

      # --- CONFIGURE ---
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            ${{ matrix.os == 'windows-latest' && '-DVCPKG_TARGET_TRIPLET=x64-windows' || '' }}

      # --- BUILD ---
      - name: Build
        run: cmake --build build --config Release -- -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 2)

      # --- DEPLOYMENT (WINDOWS ONLY) ---
      # Windows exes need DLLs next to them to run. 
      # windeployqt fixes Qt DLLs. We manually copy Tesseract DLLs.
      - name: Deploy Qt/Deps (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # 1. Run windeployqt to copy Qt DLLs to the build folder
          windeployqt --release --compiler-runtime build/Release/*.exe
          
          # 2. Copy Tesseract/Leptonica DLLs from vcpkg to build folder
          # (Note: Paths depend on vcpkg structure, this is the standard location)
          cp "$VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin/"*.dll build/Release/

      # --- LINTING (Skip on Windows to save time/complexity with MSVC headers) ---
      - name: Run Clang-Tidy
        if: matrix.os != 'windows-latest' 
        run: |
          if [ ! -f build/compile_commands.json ]; then
            echo "::error::compile_commands.json not found!"
            exit 1
          fi
          find src -name "*.cpp" -print0 | xargs -0 -I {} clang-tidy -p build \
            -quiet -warnings-as-errors='*' \
            -checks='-*,clang-analyzer-*,performance-*,modernize-use-nullptr,readability-redundant-*' {}

      # --- TESTING ---
      - name: Run Unit Tests
        run: |
          if [ -d "tests" ]; then
            cd build
            # On Windows, CTest needs the PATH to include the DLLs we just copied
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              export PATH=$PATH:$(pwd)/Release
              ctest -C Release --output-on-failure --verbose
            else
              ctest --output-on-failure --verbose
            fi
          fi

      # --- PACKAGING ---
      - name: Create Package
        run: |
          mkdir -p packaged
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            APP_PATH=$(find build -name "*.app" | head -n 1)
            [ -n "$APP_PATH" ] && zip -r "packaged/QtQuickTessApp-macos.zip" "$APP_PATH"
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: Zip the Release folder which now contains Exe + DLLs
            cd build
            7z a ../packaged/QtQuickTessApp-windows.zip Release
          else
            # Linux
            find build -maxdepth 1 -type f -executable -not -name "cmake" -exec tar -czf "packaged/QtQuickTessApp-linux.tar.gz" {} +
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: packaged/
          if-no-files-found: warn

  # --- SECURITY SCAN (CodeQL) ---
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies for CodeQL
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
            libtesseract-dev libleptonica-dev \
            qt6-base-dev qt6-declarative-dev qt6-quickcontrols2-6-dev qt6-tools-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2